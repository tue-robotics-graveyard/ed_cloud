externals:
- name: $(env NODENAME)
plugins:
- name: hypertable_writer_plugin
  lib: libed_hypertable_writer_plugin.so
  parameters:
      address: worldmodel.internal.wambacloud.com
      port: 15867
      namespace: test
      stop: $(env NUM_OPERATIONS)
      write:
        - property: shape
        - property: pose
        - property: convex_hull
        - property: type
  frequency: $(env FREQUENCY)
- name: hypertable_reader_plugin
  lib: libed_hypertable_reader_plugin.so
  parameters:
      address: worldmodel.internal.wambacloud.com
      port: 15867
      namespace: test
      read:
        - property: shape
        - property: pose
        - property: convex_hull
        - property: type
  frequency: $(ENV FREQUENCY)
- name: bouncing_cubes
  lib: libed_bouncing_cubes.so
  parameters:
       num_cubes: $(env NUM_ELEMENTS)
       ns: r
       stop: $(env NUMOPERATIONS)
       die: $(env DIEOPERATIONS)	
       measurement_width: 4
       measurement_height: 4
  frequency: $(env FREQUENCY)
