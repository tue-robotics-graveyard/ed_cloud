world:
  - type: cadiz-lab-full
    pose: { x: 0, y: 0, z: 0 } 

plugins:
  - name: hypertable_writer_plugin
    enabled: 0
    lib: libed_hypertable_writer_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        stop: 10000
        write:
          - property: pose
          - property: type
    frequency: 1
  - name: hypertable_reader_plugin
    enabled: 0
    lib: libed_hypertable_reader_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        read:
          - property: pose
          - property: type
    frequency: 1
  - name: kinect_integration1
    lib: libed_kinect_diff_plugin.so
    enabled: 1 
    parameters:
       topic: /kinect2/rgbd
       frame-id: kinect2
       clear_entities: 1
       min_distance_sq: 2000
