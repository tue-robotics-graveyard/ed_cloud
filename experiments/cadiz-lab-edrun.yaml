world:
  - type: cadiz-lab-full
    pose: { x: 0, y: 0, z: 0 } 

objects:
  - id: kinect1
    type: kinect
    pose: {x: -6.9, y: 0.9, z: 2, roll: -2.2, yaw: -2.5}
    topic: /kinect1/image
    frame: /kinect1

plugins:
  - name: gui_server
    lib: libed_gui_server_plugin.so
  - name: kinect_integration
    lib: libed_kinect2_plugin.so
    enabled: 1
    parameters:
       debug: 0
       continuous: 0
       topic: /rgbd
       max_correspondence_distance: 0.1
       max_range: 3.0
       downsample_factor: 2

