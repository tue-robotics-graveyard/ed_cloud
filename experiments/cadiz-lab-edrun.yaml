world:
  - type: cadiz-lab
    pose: { x: 0, y: 0, z: 0 } 

plugins:
  - name: gui_server
    lib: libed_gui_server_plugin.so
  - name: hypertable_writer_plugin
    enabled: 0
    lib: libed_hypertable_writer_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        stop: 10000
        write:
          - property: pose
          - property: type
    frequency: 1
  - name: hypertable_reader_plugin
    enabled: 0
    lib: libed_hypertable_reader_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        read:
          - property: pose
          - property: type
    frequency: 1
  - name: kinect_integration
    lib: libed_kinect_diff_plugin.so
    enabled: 1 
    parameters:
       topic: /rgbd
  - name: perception
    lib: libed_perception_plugin.so    
