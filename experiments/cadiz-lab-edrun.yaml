world:
  - type: cadiz-lab-full
    pose: { x: 0, y: 0, z: 0 } 

plugins:
  - name: gui_server
    lib: libed_gui_server_plugin.so
  - name: hypertable_writer_plugin
    lib: libed_hypertable_writer_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        stop: 10000
        write:
          - property: pose
          - property: type
    frequency: 1
  - name: hypertable_reader_plugin
    lib: libed_hypertable_reader_plugin.so
    parameters:
        address: db.docker.wambacloud.com
        port: 15867
        namespace: test
        read:
          - property: pose
          - property: type
    frequency: 1
  - name: kinect_integration
    lib: libed_kinect2_plugin.so
    enabled: 1 
    parameters:
       debug: 1
       continuous: 0
       topic: /rgbd
       max_correspondence_distance: 0.1
       max_range: 3.0
       downsample_factor: 2  
- name: perception
    lib: libed_perception_plugin.so
    frequency: 5
    enabled: 1
    parameters:
      continuous: 1     # If set to 0, will not constantly try to recognize things (but wait for service call instead)
      fit_shapes: 1
      live_viewer: 0
      model_list: rwc2015.yml
      type_persistence: 0.3 # Between 0 and 1, 0 being no persistence, 1 being full persistence
      unknown_probability_prior: 0.5
      modules:
        - lib: libcolor_matcher.so
          parameters:
              debug_mode: 1                     # activate debug mode for extra output
              debug_folder: /tmp/color_matcher/ # folder for debug output images
              color_table: color_names.txt     # location of database (ed_object_models/configs/color_matcher + <this path>)
              type_unknown_score: 0.05           # default score for an unknown entity
        - lib: libhuman_contour_matcher.so
          parameters:
              debug_mode: 1                     # activate debug mode for extra output
