plugins:
- name: bouncing_cubes
  lib: libed_bouncing_cubes.so
  parameters:
      num_cubes: 5
      ns: r-
      stop: 2
  frequency: 1
- name: hypertable_writer_plugin
  lib: libed_hypertable_writer_plugin.so
  parameters:
      address: 172.17.0.5
      port: 15867
      namespace: test
      stop: 5
      write:
        - property: pose
        - property: shape
        - property: convex_hull
        - property: type
        - property: measurement
  frequency: 1
- name: hypertable_reader_plugin
  lib: libed_hypertable_reader_plugin.so
  parameters:
      address: 172.17.0.5
      port: 15867
      namespace: test
      read:
        - property: pose
        - property: shape
        - property: convex_hull
        - property: type
        - property: measurement
  frequency: 2
